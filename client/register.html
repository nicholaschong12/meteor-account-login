<template name="register">
	<form class="registerForm">
		<label>Username</label><input type="text" name="registerUsername" class="registerUsername" />
		<label>Email</label><input type="email" name="registerEmail" class="registerEmail" />
		<label>Password</label><input type="password" name="registerPassword" class="registerPassword" />
		<input type="submit" value="Register" class="registerSubmit" />
	</form>
</template>
